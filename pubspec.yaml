name: derash
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  url_launcher: ^6.0.10
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  path_provider: ^2.0.4
  image_picker: ^0.8.4+1
  google_maps_flutter: ^2.0.9
  geolocator: ^8.0.5
  flutter_polyline_points: ^1.0.0
  intl: ^0.17.0
  provider: ^6.0.2
  haversine: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.2

  flutter_lints: ^1.0.0
  build_runner: ^2.1.2

flutter:

  uses-material-design: true
  generate: true

